<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Temp Coverter</title>
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<section class="container">
		<h1>Temperature Converter</h1>
		<section class="cel">
			<h3>Celsius to Fahrenheit</h3>
			<input type="number" id="celsius"/>
			<button id="tempConvert">Convert</button>
			<h2 id="show"></h2>
		</section>
	<section class="fahren">
		<h3>Fahrenheit to Celsius</h3>
		<input type="number" id="fahren"/>
		<button id="tempConvertTwo">Convert</button>
		<h2 id="showTwo"></h2>
	</section>
	</section>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
