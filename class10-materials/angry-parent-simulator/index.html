<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="This app simulates when your parental unit is really mad at you">
	<meta name="keywords" content="mom, dad, yell">
	<title>Angry Parent Simulator</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Bounty Hunter Adventure</h1>
	<div class="container">
		<p>Please enter your bounty hunter name:</p>
		<form>
			<label for="firstName"></label>
			<input id="firstName" type="text" placeholder="First Name">
			<label for="lastName"></label>
			<input id="lastName" type="text" placeholder="Enter First Name">
		</form>
		<button id="welcome" type="button" name="button">Continue</button>
		<h2 id="placeToWelcome"></h2>
		<div id="text">Text</div>
		<div>Text</div>
		<div id="textTwo">Text</div>
		<div id="textThree">Text</div>
		<div id="textFour">Text</div>
		<div id="option-buttons" class="btn-grid">
			<button id="textOne" class="btn">Option 1</button>
			<button class="btn">Option 2</button>
			<button class="btn">Option 3</button>
			<button class="btn">Option 4</button>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
