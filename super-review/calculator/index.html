<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <section class="container">
        <section class="calculator">
            <div class="calcDisplay">0</div>
            <div class="calcKeys">
                <button class="keyOperator" data-action='add'>+</button>
                <button class="keyOperator" data-action="subtract">-</button>
                <button class="keyOperator" data-action='multipy'>&times;</button>
                <button class="keyOperator" data-action="divide">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="keyEqual" data-action="calc">=</button>
            </div>
        </section>
    </section>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
