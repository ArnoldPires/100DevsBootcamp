<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app lets you know today is class, the weekend, or a boring day">
    	<meta name="keywords" content="class, weekend, boring">
		<title>What is today?</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>What is today?</h1>
		<section>
			<button onclick="mon()">Monday</button>
			<button onclick="tues()">Tuesday</button>
			<button onclick="wed()">Wednesday</button>
			<button onclick="thur()">Thursday</button>
			<button onclick="fri()">Friday</button>
			<button onclick="sat()">Saturday</button>
			<button onclick="sun()">Sunday</button>
		</section>
		<h2 id="placeToSee"></h2>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
